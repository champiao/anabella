<!DOCTYPE html>
<html>
    <head>
        <title>
            Tamanho e textos
        </title>
        <meta charset="utf-8">
        <style>
            div {
                font-size:60px;
                font-style:italic;
            }
            .texto {
                /*
                px - fixo
                % - porcentagem da tela
                em - tamanho do container pai
                */
               /* font-size: 20px;*/
               font-size: 2em;
            }
            .texto2 {
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="texto">
                Conteúdo
            </p>
            <p class="texto2">
                Conteúdo 2
            </p>
        </div>
    </body>
</html>
